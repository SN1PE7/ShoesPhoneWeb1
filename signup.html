    <style>
      /* CSS Loading Here */
      .loading {
        width: 100vw;
        height: 100vh;
        background-color: var(--color-black);
        position: fixed;
        z-index: 999;
        display: flex;
        /* flex-direction: column; */
        align-items: center;
        justify-content: center;
      }
      .loading.--is-loaded {
        opacity: 0;
        visibility: hidden;
        transition: 0.4s;
      }
      .loading .loading__inner {
        margin-top: 20px;
        margin-left: 2px;
        width: 140px;
        height: 8px;
        border-radius: 10px;
        background-color: white;
        overflow: hidden;
      }
      .loading .loading__inner .loading__inner-progress {
        width: 0%;
        height: 100%;
        background-color: var(--color-main);
      }
      .loading .loading__percent {
        margin-top: 16px;
        margin-left: 20px;

        font-family: mm;
        font-size: 18px;
        letter-spacing: 1.5px;
        color: white;
      }
    </style>

  <body class="loginPage">
    <main class="main">
      <section class="scsignup" style="    padding-bottom: 15px;">
        <div class="boxhead">
          <h2 class="heading --lv2">Sign Up & Fill in Personal Information!</h2>
          <div class="des">Wellcome back you've been missed!</div>
        </div>
        <form>
          <div class="form__left">
            <div class="input__field">
              <input
                type="text"
                name=""
                id="username"
                placeholder="Enter username"
              />
              <small class="notify"></small>
              <span class="line"></span>
            </div>
            <div class="input__field">
              <input type="text" name="" id="email" placeholder="Enter email" />
              <small class="notify"></small>
              <span class="line"></span>
            </div>
            <div class="input__field">
              <input type="password" id="password" placeholder="Password" />
              <small class="notify"></small>
              <span class="line"></span>
            </div>
            <div class="input__field">
              <input
                type="password"
                id="confirm-password"
                placeholder="Confirm Password"
              />
              <small class="notify"></small>
              <span class="line"></span>
            </div>

          </div>
          <div class="form__right">
            <div class="input__field">
              <input
                type="text"
                id="fullname"
                placeholder="Enter Your Fullname"
              />
              <small class="notify"></small>
              <span class="line"></span>
            </div>
            <div class="input__field">
              <input type="tel" id="phone" placeholder="Enter Phone" />
              <small class="notify"></small>
              <span class="line"></span>
            </div>
            <div class="input__field">
              <input type="text" id="address" placeholder="Enter Address" />
              <small class="notify"></small>
              <span class="line"></span>
            </div>
            <div class="signUp" style="margin-bottom: 20px">
              <button type="submit" class="signUp__btn">Sign Up</button>
            </div>
            <div class="register">
              You are member? <a href="/login.html">Login now</a>
            </div>
          </div>
        </form>
      </section>
    </main>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="dest/jsmain.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
    <script src="dest/signup.js"></script>
  </body>
